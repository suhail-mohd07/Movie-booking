<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticket.css">
    
</head>
<body>
    <div class="ticket-page">
         <div class="paysuccess">
            <img src="poster/tick.png" alt="">
            <h1>Payment Successful</h2>
        </div> 
        <div class="ticket-container">
            
            <div class="ticket">
                <div class="header">
                    <img src="logo.png" alt="">
                    <h2>Movies</h2>
                    <h1>TICKET</h1>
                </div>
                <div class="wrapper">
                  <div class="fcol">
                      <p>MOVIE</p>
                      <h2 id="tic-movie">VARISU</h2>
                      <p>SEAT</p>
                      <h2 id="tic-seat">A1,A2</h2>
                      <p>TIME</p>
                      <h2 id="tic-time">10 AM</h2>
                  </div> 
                  <div class="scol">
                    <p>CINEMA HALL</p>
                    <h2>JGI HALL</h2>
                    <p>DATE</p>
                    <h2 id="tic-date">2023/02/10</h2>
                    <p>AMOUNT</p>
                    <h2 id="tic-amount">300 Rs.</h2>
                </div>
                </div>

            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>

            <div class="return">
                <a href="index1.html"><button>Go To Homepage</button></a>
            </div>


            
        </div>
        

    </div>



    
      
      <script src="ticket.js"></script>
    
</body>
</html>
